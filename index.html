<!<!DOCTYPE html>
<html>
  <head>

    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro|Overlock' rel='stylesheet' type='text/css'>

    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"></link


  </head>
  <body>
    <div id="header">
  <div class="container-fluid">
    <div class="row">
      <a id="logo" href="http://www.munkerdesigns.com" target=_blank><h2  class='mono'>.munkerDesigns();</h2></a>
    </div>
  </div>
</div>

<div class="container floating-back">
  <div class="row">
    <div class="col-md-4">
      <img id="backgroundImage" class="img-responsive" />
    </div><!--/.col-md-4-->
    <div class="col-md-8 quote-content">
      <blockquote class="blockquote-reverse">
        <p id="quote"></p>
        <footer id="author"></footer>
      </blockquote>
    </div><!--/.col-md-8-->
  </div><!--/.row-->
  <div class="row">
    <div class="text-center">
      <div class="links col-md-offset-2 col-md-3">
      <p id="new-quote">.generateNewQuote();</p>
      </div>
      <div id="twitterDiv" class="links col-md-offset-1 col-md-3">
        <p id="tweetBtn">.tweetThisQuote();</p>
      </div>
    </div>
  </div><!--/.row-->
</div><!--/.container-->

<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a id="copy-link" href="http://www.munkerdesigns.com"><p class="mono">&copy;munkerDesigns.com 2016<p></a>
      </div>
      <div class="pull-right">
        <span style="z-index:50;font-size:0.9em;"><img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/><a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">theysaidso.com</a></span>
      </div><!--/.pull-right-->
    </div><!--/.row -->
  </div><!--/.container -->
</footer>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="script.js"></script>
  </body>
</html>
